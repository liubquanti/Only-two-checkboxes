<!DOCTYPE html>
<html lang="ukr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моє життя!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <template>
    <div class="group">
    <input type="checkbox" class="checkbox">
      <h2>
        {{checkbox_text}}
      </h2>
    </div>
  </template>



  <h1>
    Checkboxes meme genetator
  </h1>


  <div class="block">
    <form action="" id="form">
      <textarea name="options" placeholder="Enter the checkbox parameters, each on a new line"></textarea>
      <p>Max amount of checked
        <input type="number" name="maxChecked" placeholder="0">
      </p>
      <button type="submit">Create</button>
    </form>

    <div class="checkboxes">

    </div>
  </div>
